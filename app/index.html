<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a class="logo" href="#">
          <img class="logo__img" src="images/logo.png" alt="logo">
          Glee.
        </a>
        <naw class="menu">
          <ul class="menu__list">
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Home +</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">About</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Services</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Pages +</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">News</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Contact</a>
            </li>
          </ul>
        </naw>
        <div class="user-nav">
          <a class="user-nav__link-search" href="#">
            <img class="user-naw__link-img" src="images/icons/search.svg" alt="user-icon">
          </a>
          <div class="user-nav__link-box">
            <a class="user-nav__link-icon user-nav__link-icon--line" href="#">
              <img class="user-naw__link-img" src="images/icons/heart.svg" alt="user-icon">
              <span class="user-nav__num">0</span>
            </a>
            <a class="user-nav__link-icon" href="#">
              <img class="user-naw__link-img" src="images/icons/cart.svg" alt="user-icon">
              <span class="user-nav__num">0</span>
            </a>
          </div>
          <a class="user-nav__link-dots" href="#">
            <img class="user-naw__link-img" src="images/icons/dots.svg" alt="user-icon">
          </a>
        </div>
      </div>
    </div>
  </header>


  <script src="js/main.min.js"></script>
</body>

</html>
